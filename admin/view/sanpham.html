<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Nhúng Bootstrap -->
    <link rel="stylesheet" href="/lib/bootstrap.css">
    <script src="/lib/bootstrap.js"></script>

    <!-- Nhúng Font Icon -->
    <script src="/lib/font-fontawesome-ae333ffef2.js"></script>

    <!-- Nhúng AngularJS -->
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>
</head>
<style>
    img {
        background-size: cover;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row" style="margin-top: 120px;">
                <div class="col-12 text-center mt-5">
                    <h4>
                        <p class="fw-bold" style="color: blueviolet;">PHAI PHAI - SÚNG NÂNG CẤP</p>
                    </h4>
                    <div class=""
                        style="height: 5px; width: 75px; background-color: blueviolet; border-radius: 10px; margin: 0 auto;">
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-3 p-1" ng-repeat="(index, product) in products">
                    <div class="card" style="width: 100%;padding: 2px;">
                        <img src="{{product.anh}}"
                            style="width: 100%; height: 200px;" class="rounded" alt="...">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8" style="font-size: 14px;">
                                    <div class="p">Loại súng: <span class="fw-bold">{{product.loai}}</span></div>
                                </div>
                                <div class="col-4" style="font-size: 14px;">
                                    <div class="p">Lv: <span class="fw-bold">7</span></div>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-6" style="font-size: 14px;">
                                    <div class="p">HSD: <span class="fw-bold">Vĩnh viễn</span></div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-7">
                                    <button class="btn border-warning" style="margin-left: -10px; width: 120%;">TIỀN
                                        CARD {{product.card}}</button>
                                </div>
                                <div class="col-5">
                                    <a href="#!chi-tiet/{{product.id}}"><button class="btn border fw-bold bg-success"
                                            style="color: white; width: 100%; margin-left: 10px;">Chi tiết</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
